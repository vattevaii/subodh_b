<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subodh B.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Poppins&display=swap"
    rel="stylesheet" />
  <style>
    body {
      background-color: #E2D8D9;
      background-image: url(/img/bg-right.png);
      background-size: min(40vw, 700px) auto;
      background-repeat: no-repeat;
      background-position: 90% 50%;
      color: #423A49;
    }

    .container {
      position: relative;
      max-width: 1240px;
      margin-inline: auto;
      padding-inline: 30px;
    }

    .content {
      height: 100%;
      display: flex;
      gap: 20px;
      flex-direction: column;
      align-items: baseline;
      justify-content: center;
    }

    .center.content {
      justify-content: center;
      align-items: center;
    }

    .full-page {
      height: 100vh;
      padding-block: 50px;
    }

    .full-page>.background-img {
      position: absolute;
      min-width: 100%;
      height: 100%;
      right: 0;
      top: 0;
      z-index: -1;
    }

    .next-page-btn {
      position: absolute;
      display: flex;
      justify-content: center;
      bottom: 0;
      left: 50%;
      min-height: 50px;
      font-size: 28px;
      transform: translateX(-50%);
      border: 2px solid black;
      aspect-ratio: 1;
      rotate: 90deg;
    }

    img.logo {
      max-width: 60px;
    }

    .cursor>img {
      max-width: 20px;
      margin-left: 60px;
      margin-top: -10px;
    }

    .cursor div {
      background-color: #B9B3D7;
      border: 1px solid #423A49;
      padding: 4px 33.5px;
      margin-left: 76px;
      margin-top: -10px;
    }

    .cursor div span>img {
      max-height: 1em;
      object-fit: contain;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      padding-top: 20px;
    }

    .btn-group>* {
      flex: 1 1 100px;
    }

    .btn {
      cursor: pointer;
      font-family: inherit;
    }

    .btn-social {
      display: flex;
      align-items: center;
      border: none;
      gap: 15px;
      padding: 10px 20px 10px 20px;
      margin: 0;
      background-color: #423A49;
      color: #f7efe2;
    }

    .btn-social>span {}

    h2,
    h4 {
      margin: 0;
      line-height: 1em;
    }

    h2 {
      font-size: 30px;
      font-weight: normal;
    }

    h4 {
      font-size: 20px;
      font-weight: normal;
    }

    @media screen and (max-width: 890px) {
      body {
        background-size: min(100vw, 450px) auto;
        background-position: 50% 100%;
      }

      .content {
        height: auto;
      }

      .data {
        align-items: center;
        justify-content: center;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container full-page">
      <div class="content">
        <div>
          <img class="logo" src="/img/logo.png" alt="">
          <div class="cursor">
            <img src="/img/cursor.png" alt="">
            <div>Hey! This is Subodh Bhandari. <span><img src="/img/emoji.png" alt="NERD" /></span></div>
          </div>
        </div>
        <div class="content data">
          <h2>Website Under Construction!</h2>
          <h4>To view my works, please visit my Instagram and LinkedIn.</h4>
          <div class="btn-group">
            <button class="btn btn-social instagram">
              <span><img src="/img/instagram.svg" /></span>Instagram
            </button>
            <button class="btn btn-social linkedin">
              <span><img src="/img/linkedIn.svg" /></span>LinkedIn
            </button>
          </div>
        </div>
      </div>
      <!-- <button type="button" class="next-page-btn">â†’</button> -->
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
